    /* 提示框样式 */
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;

      padding: 10px 20px;
      color: white;
      border-radius: 5px;

  <script>
    window.$docsify = {
      name: "<p>🔅 SolarUnit</p>",
      // 直接渲染其他域名的文档
      // basePath: 'https://image.dhhome-e.com',
      // nameLink: 'https://notebook.js.org/',
      //repo: 'wugenqiang/NoteBook',
      themeColor: '#007be8', // 主题颜色
      loadSidebar: true,//_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载
      auto2top: true,  //当路线改变时,滚动到屏幕的顶部
      loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载
      mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并
      executeScript: true,//执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
      maxLevel: 6,//最大的内容表级别
      //subMaxLevel: 6,//在自定义边栏中添加目录（TOC)
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      coverpage: true,
      onlyCover: true,
      topMargin: 60,//调整top
      coverpage: ['/', '/zh/','/en/'],
      //executeScript: true,//执行页面上的脚本，仅解析第一个脚本标签
      search: {
        paths: 'auto',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天

        // Localization
        placeholder: {
          '/zh-cn/': '🔍 搜索',
          '/': '🔍 Type to search',
        },

        noData: '😒 No Results!',

        // Localization
        noData: {
          '/zh-cn/': '😒 找不到结果',
          '/': '😒 No Results',
        },
      },//添加搜索框
      // 谷歌分析 SEO
      // ga: 'UA-164658031-2',

      footer: {
        copy: '<div class = "over" >over</div><br/>',
        auth: ' 🏷️ <span> One person can go fast, but a group of people can go further!</span>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚

      markdown: {
        renderer: {
          code: function(code, lang, base=null) {

            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }

            var pdf_renderer = function(code, lang, verify) {
              function unique_id_generator(){
                function rand_gen(){
                  return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                }
                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
              }
              if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                if(verify){
                  return true;
                }else{
                  var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                  var container_list = new Array();
                  if(localStorage.getItem('pdf_container_list')){
                    container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                  }
                  container_list.push({"pdf_location": code, "div_id": divId});
                  localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                  return (
                          '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                          + '<a href="'+ code + '"> Link </a> to ' + code +
                          '</div>'
                  );
                }
              }
              return false;
            }
            if(pdf_renderer(code, lang, true)){
              return pdf_renderer(code, lang, false);
            }
            //return this.origin.code.apply(this, arguments);
            return (base ? base : this.origin.code.apply(this, arguments));
          }
        }
      },

    }
  </script>

  <!-- 表单提交和切换语言 -->
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      // 获取当前页面 URL
    var currentUrl = window.location.href;
    // 默认语言为中文
    var currentLanguage = "zh";
    // 根据当前语言设置表单字体
    function setFormLanguage() {
      // 判断当前语言
      if (currentUrl.includes("/en/")) {
        currentLanguage = "en";
      }
      if (currentLanguage === "zh") {
        console.log("zh")
        $("#openButton").html("服务中心");
        $("#title").html("反馈和建议");
        $("#name").attr("placeholder", "你的账号");
        $("#message").attr("placeholder", "你的留言");
        $("#submitForm input[type=submit]").val("提交");
      } else if (currentLanguage === "en") {
        console.log("en")
        $("#openButton").html("Service");
        $("#title").html("Feedback");
        $("#name").attr("placeholder", "Your Account");
        $("#message").attr("placeholder", "Your Message");
        $("#submitForm input[type=submit]").val("Submit");
      }
      // 添加其他语言的设置...
    }
    setFormLanguage()
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.right = (sidebar.style.right === '-340px'|| sidebar.style.right === '') ? '0px' : '-340px';
    }
      document.getElementById('openButton').addEventListener('click', toggleSidebar);
      document.getElementById('closeButton').addEventListener('click', toggleSidebar);

      // Function to handle form submission
      document.getElementById('submitForm').addEventListener('submit', function (event) {
        event.preventDefault();

          // 获取表单数据
          var formData = {
            account: $("#name").val(),
            content: $("#message").val(),
            lang: currentLanguage=== "zh" ? 0 : 1
          };
          // 发送表单数据到服务器
          $.ajax({
            url: "https://interface.dhhome-e.com/dh/api/system/feedback", // 替换为你的服务器端点
            method: "POST",
            data:  JSON.stringify(formData),
            contentType: "application/json", // 设置内容类型
            dataType:"json",
            success: function(response) {
              // 处理服务器响应
              if(response.code == 200){
                $('#notification').addClass('show success');
                $("#notification").val(currentLanguage == "zh" ? '成功':'Success')
                console.log('currentLanguage:', currentLanguage)
                setTimeout(function() {
                    $('#notification').removeClass('show success');}
                , 3000); // 3秒后自动隐藏
              }
              console.log(response.code);
              // Close the sidebar after form submission (optional)
              toggleSidebar();
              $('#name').val('');
              $('#message').val('');
            },
            error: function(error) {
              $('#notification').addClass('show error');
                $("#notification").val(currentLanguage == "zh" ? '失败':'Fail')
                setTimeout(function() {
                    $('#notification').removeClass('show error');}
                , 3000); // 3秒后自动隐藏
              // 处理错误
              console.error(error);
            }
          });

      });
    });
  </script>
